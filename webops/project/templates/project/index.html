{% extends 'project/base.html' %}
{% block title %}
<title>Projects</title>
{% endblock %}
{% block content %}
<h1>Projects</h1>
{% if projects %}
<ul>
{% for p in projects %}
<li>{{p.title}} || {{p.author}}<a href = "/project/{{ p.id }}/join/">Join</a></li><a href = "/project/{{p.id}}/details/">Details</a>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
